<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeGIFs Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
        }
        .gif-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gif-item {
            border-radius: 8px;
            overflow: hidden;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .gif-item:hover {
            transform: scale(1.05);
        }
        .gif-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gif-title {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #cccccc;
            border-top: 1px solid #333;
        }
        @media (max-width: 600px) {
            .gif-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>CubeGIFs Gallery</h1>
    <div class="gif-grid" id="gifContainer">
        <!-- GIFs will be loaded here -->
    </div>

    <script>
        // Array of GIF filenames (update this list when you add new GIFs)
        const gifFiles = [
            'cube-spinning-gemini.gif',
            'cube-spinning-gemma27B.gif',
            'cube-spinning-ibm8B.gif',
            'cube-spinning-llama3.1-11B.gif',
            'cube-spinning-MistralNeMo.gif',
            'cube-spinning-phi4.gif',
            'cube-spinning-qwq.gif',
            'cube-spinning-smartPhi.gif',
            'cube-spinning-Ursa0.4.gif'
        ];

        // Function to display GIFs
        function displayGifs() {
            const container = document.getElementById('gifContainer');
            
            // Clear container
            container.innerHTML = '';
            
            // Add each GIF to the grid
            gifFiles.forEach(filename => {
                // Create elements
                const gifItem = document.createElement('div');
                gifItem.className = 'gif-item';
                
                const img = document.createElement('img');
                img.src = filename; // Path to the GIF
                img.alt = filename;
                img.loading = 'lazy'; // Lazy load images for better performance
                
                const title = document.createElement('div');
                title.className = 'gif-title';
                title.textContent = filename.replace('.gif', '').replace('cube-spinning-', '');
                
                // Assemble the elements
                gifItem.appendChild(img);
                gifItem.appendChild(title);
                container.appendChild(gifItem);
            });
        }

        // Load GIFs when the page loads
        window.addEventListener('DOMContentLoaded', displayGifs);
    </script>
</body>
</html>
